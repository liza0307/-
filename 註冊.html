        <form method="get" action="registration.php">

            <option value="hsinchu" selected>高雄</option>

        </select> <br>

        <textarea name="autobiography" rows="10" cols="50"></textarea><br><!-- 可輸入數字、文字 -->

        <input type="reset" value="要清空請按清除">
        
        </form>
