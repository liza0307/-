<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    <style>
        #s1 {color: #808080; font-family: 微軟正黑體; font-size: 40px;<!-- 改你想要的字體，但有些遊覽器不支援，例:華康娃娃體 -->
            font-style: italic; font-weight: bold;}

    </style>
    </head>
    <body>
     <br><span id="s1">這個世界太虛假，人人都帶著一張面具再行動</span><br>
    
     <br><span class="s2">真希望，人們，能有彼此了解的時候、能有卸下面具的一天。<br></span><!-- 前面代碼用多少就要跟著用多少 在style打s1下面也要一樣 s2..s3也是以此類推 --><!-- 必須成對才能完整套用格式 -->
    </body>
</html>
