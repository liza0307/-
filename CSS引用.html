<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <!--embeded CSS-->
        <style>
            h1 {color: lightblue;}
        </style>
        <!--link-->
        <link rel="stylesheet" href="link.css">
        <!--import-->
        <style>
            @import url("import.css");        
        </style>
    </head>
    <!--Inline CSS-->
    <body style="background: lightpink">
        <h1>CSS練習1</h1> <!--h1是標題大小數字越小字體越大-->
        <h2>CSS練習2</h2> <!--h2就是第二大的-->
        <h3>CSS練習3</h3> <!--h3就是第三大的，最小到h6-->
    </body>
</html>
