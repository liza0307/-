link.css 應該是
<br>a:link - 正常的鏈接(顯示藍色)<br>
<br>a:visited -用戶訪問過的鏈接(點過會變色)<br>
<br>a:hover - 用戶將鼠標懸停在其上時的鏈接(滑鼠放在鏈結上的顏色)<br>
<br>a:active - 單擊後即顯示鏈接 <br>



<!-- 他是鏈接樣式有以下四種
a:link - 正常的鏈接(顯示藍色)
a:visited -用戶訪問過的鏈接(點過會變色)
a:hover - 用戶將鼠標懸停在其上時的鏈接(滑鼠放在鏈結上的顏色)
a:active - 單擊後即顯示鏈接 -->
